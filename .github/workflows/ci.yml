name: CI - Tests avec Allure et Monitoring

on:
  push:
    branches: ["main", "marionBernard"]
  pull_request:
    branches: ["main"]

jobs:
  tests-allure:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Installation des dépendances Python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Installation Allure CLI
        run: |
          npm install -g allure-commandline
          allure --version

      - name: Exécution des tests
        run: |
          pytest --alluredir=reports

      - name: Génération du rapport HTML Allure
        if: always()
        run: |
          allure generate reports --clean -o allure-report

      - name: Upload des résultats Allure (JSON)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: reports/
          retention-days: 30

      - name: Upload du rapport HTML Allure
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30
